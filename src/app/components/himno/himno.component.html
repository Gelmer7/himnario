<div class="text-center">
    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title mb-1" style="font-family: 'Great Vibes', cursive; font-size: 2.7rem; color: #47185a;">{{himno.titulo}}</h5>
            <p class="form-text"><small>NÂ° {{himno.numero}}</small> </p>
            <p class="form-text"><small style="font-style: italic">{{himno.notas}}</small> </p>
            <p class="card-text" style="white-space: pre-line; font-size: 1rem;" >{{himno.contenido}}</p>
            <div class="text-muted text-right" style="font-style: italic">
                <p class="form-text"> <small>Autor de la musica: {{himno.autorMusica}} <br> Autor de la letra: {{himno.autor_es}}</small> </p>
            </div>
            
         </div>
         <div class="d-flex justify-content-center" >
             <div class="col form-text"><a [href]="himno.urlYoutube" target="_blank"> Ver en YouTube <img src="assets/img/youtube.svg" width="20" alt="" title="YouTube"></a></div>
             <div class="col form-text"><a href="#" class="btn btn-link">Reportar Error</a></div>
        </div>
    </div>
</div>
